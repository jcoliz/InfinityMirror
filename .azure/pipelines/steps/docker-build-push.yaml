#
# Build docker container and push to container registry
#

# REQUIRED VARIABLES:
# - dockerServiceConnectionName: Connection name for the Docker Registry connection
#

parameters:
- name: project
  type: string 
  default: $(Solution.MainProject)

steps:
- template: steps/docker-build.yaml
  parameters:
    project: ${{ parameters.project }}
- template: steps/docker-push.yaml
  parameters:
    project: ${{ parameters.project }}
#
# Publish web app, archive, and publish as build artifact
#

steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish web app'
  inputs:
    command: 'publish'
    workingDirectory: $(Solution.MainDirectory)
    publishWebProjects: false
    arguments: '--output $(Solution.PublishDirectory) --configuration Release -a x64'
    zipAfterPublish: false
    modifyOutputPath: false

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: $(Solution.PublishDirectory)
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true

- publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
  artifact: $(Solution.MainProject)
  
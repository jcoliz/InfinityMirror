# Required parameters
# - userName: Registry organization/user prefix

variables:
  Solution.DefaultWorkingDirectory: $(Build.Repository.LocalPath)
  Solution.DockerContextDirectory: '$(Solution.DefaultWorkingDirectory)' 
  Project.MainDirectory: '$(Solution.DefaultWorkingDirectory)/$(Solution.MainProject)'
  Project.PublishDirectory: '$(Solution.DefaultWorkingDirectory)/Output.$(Solution.MainProject)'
  Project.ArtifactFile: '$(Build.ArtifactStagingDirectory)/$(Solution.MainProject)-$(Build.BuildId).zip'
  Project.ContainerName: '$(userName)/$(System.TeamProject)-$(Solution.MainProject)'
  Project.Dockerfile: '$(Solution.DefaultWorkingDirectory)/docker/$(Solution.MainProject).dockerfile'

